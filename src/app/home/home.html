<div class="mt-10 flex justify-center items-start gap-30">
  <div class="flex flex-col justify-center items-center gap-10 mt-10">
    <div class="bg-blue-700 text-white p-7 rounded-2xl w-[400px]">
      <h2 class="text-3xl">คงเหลือ</h2>
      <h1 class="text-5xl">{{ moneyCal().total.toLocaleString() }} บาท</h1>
    </div>
    <div class="bg-green-600 text-white p-7 rounded-2xl w-[400px]">
      <h2 class="text-3xl">รายรับ</h2>
      <h1 class="text-5xl">{{ moneyCal().earn.toLocaleString() }} บาท</h1>
    </div>
    <div class="bg-red-600 text-white p-7 rounded-2xl w-[400px]">
      <h2 class="text-3xl">รายจ่าย</h2>
      <h1 class="text-5xl">{{ moneyCal().pay.toLocaleString() }} บาท</h1>
    </div>
  </div>
  <div class="flex flex-col justify-center items-center mt-15">
    <ul class="flex flex-col justify-between items-center gap-3">
      @for(e of data() ; track $index){
      <li class="flex justify-between items-center gap-5">
        <div
          class="bg-gray-300 w-[400px] text-black text-xl flex justify-between items-center h-15 p-3 rounded-md border-r-10 {{
            e.type == 'รายรับ' ? 'border-green-700' : 'border-red-500'
          }}"
        >
          <h1>{{ e.name }}</h1>
          <h1>{{ e.type == 'รายรับ' ? '+' : '-' }} {{ e.money.toLocaleString() }}</h1>
        </div>
        <div class="flex justify-center items-center gap-4">
          <button
            class="bg-red-500 p-3 rounded-md text-white cursor-pointer"
            (click)="confirmDel(e.name)"
          >
            ลบรายการ
          </button>
          <a [routerLink]="['/editform', e.name]"
            ><button class="bg-blue-700 p-3 rounded-md text-white cursor-pointer">
              แก้ไขรายการ
            </button></a
          >
        </div>
      </li>
      }
    </ul>
  </div>
</div>
